name: push

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'   # ogni ora
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  sync-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/stremio-manager/EasyProxy.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Sync fork with upstream (preserve workflow)
        id: sync
        run: |
          if git diff --quiet HEAD upstream/main; then
            echo "No upstream changes"
            echo "no_change=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Upstream changes detected"

          # salva il workflow PRIMA del reset
          git show HEAD:.github/workflows/push.yml > /tmp/push.yml

          # forza sync
          git reset --hard upstream/main

          # ripristina workflow
          mkdir -p .github/workflows
          mv /tmp/push.yml .github/workflows/push.yml

          git add .github/workflows/push.yml
          git commit -m "Restore workflow after upstream sync"
          git push origin main --force

          echo "no_change=false" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: steps.sync.outputs.no_change == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.sync.outputs.no_change == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (ARM64)
        if: steps.sync.outputs.no_change == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: marco2088/proxy:latest
